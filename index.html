<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trains</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>


    <style>
        #train-table th,
  td {
    display: inline-block;
    width: 16.575%;
  }
  }
</style>
</head>

<body>

<div class="container">
    <div class="jumbotron" style="background-color: aquamarine; color: navy">
        <h1 class="text-center">Trains</h1>
    </div>


    <div class="row">

    <div class="col-md-12">

<!-- Current Trains-->
    <div class="card mb-4">
        <div class="card-body">
            Current Trains
    
            <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Start Time</th>
                                    <th scope="col">Runs every</th>

                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Train Input -->
                <div class="card mb-4 p-4">
                    <div class="card-body">

                        <!-- Input Fields -->
<form>
    <div class="form-group row">
         <label for="trainName">Train Name</label>
         <input class="form-control" id="trainName" placeholder="Soul Train" type="text">
    </div>
      
    <div class="form-group row">
         <label for="destination">Destination</label>
         <input class="form-control" id="#destination" placeholder="Destination" type="text">
    </div>
    
    <div class="form-group row">
        <label for="trainStartTime">Start Time</label>
        <input class="form-control" id="trainStartTime" placeholder="HH:MM" type="text">
    </div>
    
    <button class="btn btn-primary float-right" id="addTrain">Submit</button>
</form>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- JavaScript -->
    <script src="something.js"></script>

</body>

</html>
